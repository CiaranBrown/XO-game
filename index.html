<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <!-- Link for CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link for Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/XO.png" />
    <!-- Link for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Gelasio:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>XO Game</h1>
    <div class="grid-container">
      <div class="box top left" id="box" data-box></div>
      <div class="box top" id="box" data-box></div>
      <div class="box top right" id="box" data-box></div>

      <div class="box left" id="box" data-box></div>
      <div class="box" id="box" data-box></div>
      <div class="box right" id="box" data-box></div>

      <div class="box bottom left" id="box" data-box></div>
      <div class="box bottom" id="box" data-box></div>
      <div class="box bottom right" id="box" data-box></div>
    </div>

    <div class="result-alert" id="resultMessage">
      <div data-result-alert></div>
      <button id="restartButton">Restart</button>
    </div>

    <!-- Link for JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
